name: Cypress Tests

on:
    schedule:
        # schedule at 09:00 sunday
        - cron: '0 09 * * mon' 

    push:
        branches:
            - main  
            
jobs:
    cypress-run:
        runs-on: ubuntu-latest
        container: cypress/browser:node12.18.3-chrome87-ff82
        steps:
            - name: checkout
              uses: actions/checkout@v3

            - name: Install Dependencies
              run:  npm install

            - name: Cypress Run
              uses: cypress-io/github-action@v4
              with:
                # since we have installed dependencies we set it as 'false'
                install: false 
                browser: chrome
                spec: cypress/e2e/**/*